<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <section>
        <div class="login">
            <div class="head">
                <h2>Login</h2>
                <i id="icon" class="fa-solid fa-moon"></i>
            </div>
        
            <div class="social">
                <a href="#">  <img src="img/icons8-facebook-48.png" alt="facebook"> </a>
                <a href="#"> <img src="img/icons8-google-logo-48.png" alt="google"> </a>
                <a href="#"> <img src="img/icons8-github-48.png" alt="github"> </a>
            </div>

            <div class="input">
                
                <label for="nome">Nome
                <div class="field">
                <i class="fa-solid fa-user"></i>
                <input type="text"  name="nome" id="nome">
                </div>
                </label>

                
                <label for="email">Email
                <div class="field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" id="email">
                </div>
                </label>

                <label for="senha">Senha
                <div class="field">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" name="senha" id="senha">
                </div>
                </label>

                <div class="esqueceu"><a href="#">Esqueceu sua senha?</a></div>
                
            </div>

            <button type="submit" class="button">Login</button>
    </div>
</section>
    <script src="home.js"></script>
</body>
</html>
